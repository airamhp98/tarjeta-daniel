<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tarjeta Daniel Subires</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --naranja: #FFA500;
      --azul-marino: #001933;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #f4f4f4;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

      .tarjeta {
        position: relative;
        background-color: #001f3f;
        color: white;
        display: flex;
        border-radius: 20px;
        border: 4px solid var(--naranja);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.25);
        width: 100%;
        max-width: 960px;
        overflow: hidden;
        flex-direction: row;
        margin: auto;
        z-index: 1;
      }

      /* Pseudo-elemento para el logo de fondo */
      .tarjeta::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 500px;
        height: 500px;
        background-image: url('LOGO_COLEGIO_BUENO.png'); /* Cambia por la ruta real */
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.1; /* AquÃ­ controlas la transparencia */
        transform: translate(-50%, -50%);
        z-index: 0;
      }

      /* Contenido de la tarjeta encima del logo */
      .tarjeta > * {
        position: relative;
        z-index: 1;
      }

    .izquierda, .derecha {
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .izquierda {
      width: 45%;
      align-items: center;
      text-align: center;
    }

    .izquierda img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 3px solid var(--naranja);
      margin-bottom: 25px;
    }

    .nombre {
      font-size: 2rem;
      font-weight: 700;
      line-height: 1.3;
    }

    .cargo {
      font-size: 1rem;
      color: var(--naranja);
      font-weight: 600;
      margin-top: 10px;
    }

    .derecha {
      width: 55%;
      gap: 24px;
      font-size: 1.1rem;
      justify-content: center;
      align-items: center;
    }

    .item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 14px;
      background-color: #0e2744; /* fondo opaco azul */
      color: white;
      text-decoration: none;
      
      border: 2px solid var(--naranja);
      border-radius: 12px;
      padding: 16px 24px;
      width: 260px;
      height: 60px;
      transition: all 0.2s ease;
    }

    .item:hover {
      background-color: #1a3559;
    }

    .item img {
      width: 26px;
      height: 26px;
      flex-shrink: 0;
    }

    .item img[alt="Web"] {
      width: 35px;
      height: 35px;
    }

    @media (max-width: 768px) {
      html, body {
        display: block;
      }

      .tarjeta {
        flex-direction: column;
        max-width: 95%;
        margin: 40px auto;
        background-repeat: repeat;
        background-size: auto;
        background-position: center;
      }

      .izquierda, .derecha {
        width: 100%;
        align-items: center;
        text-align: center;
        padding: 30px 20px;
      }

      .item {
        width: 90%;
        max-width: 320px;
        flex-shrink: 0;
      }



    }
  </style>
</head>
<body>
  <div class="tarjeta">
    <div class="izquierda">
      <img src="daniel.jpg" alt="Daniel Subires Troya">
      <div class="nombre">Daniel Subires<br>Troya</div>
      <div class="cargo">VICEPRESIDENTE</div>
    </div>

    <div class="derecha">
      <a class="item" href="https://wa.me/34622574534?text=Hola!%20Un%20placer%20saludarte" target="_blank">
        <img src="whatsapp.svg" alt="WhatsApp"> <span>Whatsapp</span>
      </a>
      <a class="item" href="mailto:colegiocanarias@colpolsoc.org">
        <img src="gmail.svg" alt="Correo"> <span>Correo</span>
      </a>
      <a class="item" href="https://www.linkedin.com/in/danielsubirestroya/" target="_blank">
        <img src="linkedin.svg" alt="LinkedIn"> <span>LinkedIn</span>
      </a>
      <a class="item" href="https://www.canpolsoc.org" target="_blank">
        <img src="LOGO_COLEGIO_BUENO.png" alt="Web"> <span>Web</span>
      </a>
    </div>
  </div>
</body>
</html>
